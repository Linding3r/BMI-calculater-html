<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
</head>
<body>
<form action="calculateBMI" method="post">
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" placeholder="Type your height in cm." autofocus>
    <label for="weight">Weight</label>
    <input type="number" id="weight" name="weight" placeholder="Type your weight in kg.">
    <button type="submit">Send</button>
    <button type="reset">Delete</button>
</form>
</body>
</html>
